{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/payment.css' %}">
  <title>Payment</title>
</head>
<body>
  <form method="POST" action="{% url 'payment' order.id %}" onsubmit="return validateForm()">
    {% csrf_token %}
    <div class="box">
      <div id="container">
        <h2>Card details to pay Rs.{{ order.total_amount }}</h2>

        <!-- Name on Card -->
        <label>
          <span>Name On Card</span>
          <input id="nameoncard" type="text" name="nameoncard" placeholder="Jane Smith" pattern="[A-Za-z\s]+" required>
        </label>

        <!-- Card Number -->
        <label>
          <span>Card Number</span>
          <input id="cardnumber" type="text" maxlength="19" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="^\d{16}$" required>
        </label>

        <!-- Expiry Date -->
        <label>
          <span>Expiry Date</span>
          <select id="month" name="month" required>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <select id="year" name="year" required>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </label>

        <!-- CVV -->
        <label>
          <span>CVV</span>
          <input id="csv" type="text" name="csv" maxlength="3" placeholder="XXX" pattern="\d{3}" required>
        </label>

        <!-- Submit Button -->
        <label>
          <input class="button" type="submit" value="Submit">
        </label>

      </div>
    </div>
  </form>

  <!-- Validation Script -->
  <script>
    function validateForm() {
      const selectedYear = parseInt(document.getElementById('year').value);
      const selectedMonth = parseInt(document.getElementById('month').value);

      const currentDate = new Date();
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth() + 1; // 1-based index

      // Check if the card is expired
      if (selectedYear < currentYear || (selectedYear === currentYear && selectedMonth < currentMonth)) {
        alert('Card already expired');
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
